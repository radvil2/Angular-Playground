<ng-template #cellTF let-params>
  <div [ngClass]="hasChildren ? 'time-cells-group' : 'tdx-time-cell'">
    <div class="time-label" *ngIf="!hasChildren; else childrenTF">
      {{ params.id }}
    </div>
  </div>

  <ng-template #childrenTF>
    <div class="tdx-time-cell" *ngFor="let cell of params.children">
      <div class="time-label">{{ cell.label() }}</div>
    </div>
  </ng-template>
</ng-template>

<ng-template [ngTemplateOutlet]="cellTF" [ngTemplateOutletContext]="{ $implicit: params }">
</ng-template>
